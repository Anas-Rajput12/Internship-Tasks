<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Professional Profile Card</title>
  <link rel="stylesheet" href="style.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body>
  <section class="container">
    <div class="profile-card">

      <div class="header-section">
        <div class="profile-image">
          <img src="https://i.pravatar.cc/150?img=3" alt="Profile Picture" />
        </div>
      </div>

      <h1>Muhammad Anas Qadri</h1>
<p class="role">Full Stack Developer</p>
<p class="bio">
  Versatile and goal-oriented Full Stack Developer skilled in building robust front-end interfaces and scalable back-end systems. Dedicated to delivering seamless user experiences and driving innovation through clean, efficient code.
</p>


      <div class="socials">
        <a href="#" class="linkedin" title="LinkedIn">
          <i class="fab fa-linkedin-in"></i>
        </a>
        <a href="#" class="github" title="GitHub">
          <i class="fab fa-github"></i>
        </a>
        <a href="#" class="twitter" title="Twitter">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="#" class="youtube" title="YouTube">
          <i class="fab fa-youtube"></i>
        </a>
      </div>

    </div>
  </section>
</body>
</html>
