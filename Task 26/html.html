<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Footer</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-container">
      <!-- Logo / Company Name -->
      <div class="footer-section company">
        <h2 class="logo">CoreTech Innovations</h2>
        <p>Innovating the future, one step at a time.</p>
      </div>

      <!-- Navigation Links -->
      <div class="footer-section links">
        <h3>Quick Links</h3>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>

      <!-- Contact & Social -->
      <div class="footer-section contact">
        <h3>Contact</h3>
        <p>Email: info@coretech.com</p>
        <p>Phone: +1 (234) 567-890</p>
        <div class="social-icons">
          <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
          <a href="#" aria-label="GitHub"><i class="fab fa-github"></i></a>
          <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
          <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        </div>
      </div>
    </div>

    <!-- Footer Bottom -->
    <div class="footer-bottom">
      <p>Â© <span id="year"></span> CoreTech Innovations. All rights reserved.</p>
      <button id="theme-toggle" aria-label="Toggle Theme">
        <i class="fas fa-adjust"></i> Theme
      </button>
    </div>
  </footer>

  <!-- Scroll-to-top Button -->
  <button id="scrollTopBtn" aria-label="Scroll to Top">
    <i class="fas fa-arrow-up"></i>
  </button>

  <script src="footer.js"></script>
</body>
</html>
